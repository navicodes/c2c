<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Image Collection with Captions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="image1.jpg" class="img-thumbnail" alt="Image 1">
        <p>This is the caption for image 1.</p>
      </div>
      <div class="col-md-4">
        <img src="image2.jpg" class="img-thumbnail" alt="Image 2">
        <p>This is the caption for image 2.</p>
      </div>
      <div class="col-md-4">
        <img src="image3.jpg" class="img-thumbnail" alt="Image 3">
        <p>This is the caption for image 3.</p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    $('.img-thumbnail').click(function() {
      $(this).next('p').toggle();
    });
  </script>
</body>
</html>
